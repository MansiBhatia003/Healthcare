{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<style type="text/css">
	label{
		font-weight: bold;
		font-size: 20px;
	}
    .bg{
    background-color: rgb(183, 70, 200);
    height: 1000px;
  }
  .container-fluid{
    
    margin-left: 270px;
  
  }

</style>
<div class="bg">
  <div class="container-fluid">
    <div class="col-2"></div>
    <div class="col-8  text-light p-2" style="background:rgba(134, 15, 208, 0.7);box-shadow: 10px 10px 4px black; border-radius: 20px;">
      <h3 class="text-center">DASHBOARD</h3>
      <div class="row">
    <div class="col-md-6">
        <form action="" method="POST"  class="p-3">
   {% csrf_token %} 
  <i class="icofont-ui-user"></i>
  <label for="exampleFormControlInput1" class="form-label ">
  WELCOME!<strong> {{user.Firstname}}</strong></label>
  <br>

  


	<div class="mb-1">
  <i class="icofont-email"></i>		
  <label for="exampleFormControlTextarea1" class="form-label " >
    Email :    {{user.Email}}</label>
 </div> 



	<i class="icofont-location-arrow"></i>
  <label for="exampleFormControlTextarea1" class="form-label " >
  Address : {{user.Address}}</label>
 

 
</form>
</div>

  <div class="col-md-6 d-flex align-items-center justify-content-center">
    {% if user.picture %}
      <img src="{{ user.picture.url }}" alt="Profile Picture" width="200" class="img-thumbnail">
    {% else %}
      <p>No profile picture uploaded.</p>
    {% endif %}
   </div>
    </div>
   </div>
    <div class="col-2"></div>
    </div>
 
 </div>
    
{% endblock %}
