{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title></title>
    <style type="text/css">
       body {
    transition: opacity 1.0s ease;
}

body.fade-out {
    opacity: 0;
}
        img{
            color: aqua;
        }
        .a h1{
            color:white;
            margin-top:100px;
            text-align: center;
        }
        h6{
            padding-top: 0;
            color: white;
            text-align: center;
        }
    
        .col-8 .row .a{
            background-color: blueviolet;

        }
        .col-8 .row{
            padding: 40px;
        }
        h1{
            margin-top:50px;
            text-align: center;
            color: blueviolet;
        }
        .col-8 .row .b{
            border: 1px solid black;
        }
        .col-6 .mb-3 .btn {
            color: aliceblue;
            background-color: plum;
        }
        .col-6 .b{
             border: 1px solid black;
             background-color: gray;
        }
        .mb-3 a:hover{
           background-color: white;
           color: blueviolet;
        }
        .toggle a:hover{
            background-color: blueviolet;
            
        }
        .toggle a:hover i{
            color: white;
        }
        .form-control{
            border: 1px solid rgb(149, 145, 145);
        }
        .calc .container-fluid{
          
          background: url("{%static 'logic1.png' %}");
          background-size: cover;
          width: 1520px;
          height: 700px;
      }
      #colu{
            border-top-left-radius: 100px;
            border-bottom-left-radius: 100px;
        }
        .google-signin-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background-color: #a855f7; /* your purple */
  color: white;
  text-decoration: none;
  padding: 12px 24px;
  border-radius: 50px;
  font-size: 16px;
  font-weight: 500;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: background 0.3s ease;
}

.google-signin-btn:hover {
  background-color: #9333ea;
}

.google-icon {
  width: 20px;
  height: 20px;
}


    </style>
    <div class="calc">
     <div class="container-fluid">
            <div class="row">
                <div class="col col-2"></div>
                <div class="col col-8">
                    <div class="row">
                        <div class="col col-6 a pt-5" id="colu">
                            <h1>Welcome Back</h1>
                            <h6>Already have an account?</h6><br><br>
                        <center><a href="{% url 'Login' %}" role="button" class="fade-link btn btn-outline-light">Login</a></center><br><br>
                        </div>
                        
                        <div class="col col-6 b">
                        <form action="" method="POST" onsubmit="return validateForm(event)">
                        {% csrf_token %}
                            <h1>Sign up Now</h1>
                            
                             <div class="mb-3">
                                <div class="">
                                <label for="exampleFormControlInput1" class="form-label">Firstname</label>
                                <input required type="text" class="form-control"  name="firstname" placeholder=""pattern="[A-Za-z]{4,25}" title="enter only characters minimum size 4 and maximum 25">
                                
                                 <label for="exampleFormControlInput1" class="form-label">Lastname</label>
                                <input required type="text" class="form-control"  name="lastname" placeholder=""pattern="[A-Za-z]{4,25}" title="enter only characters minimum size 4 and maximum 25">
                              </div>    
                            </div>
                            
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Username</label>
                                <input required type="text" class="form-control"  name="username" placeholder=""pattern="[A-Za-z]{4,25}" title="enter only characters minimum size 4 and maximum 25">
                              </div>
                            
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input required type="email" class="form-control"  name="email" placeholder="name@example.com">
                              </div>
                              <label for="inputPassword5" class="form-label">Password</label>
                              <input type="password"  class="form-control" name="password" aria-describedby="passwordHelpBlock" >
                              <label for="inputPassword5" class="form-label">Confirm Password</label>
                              <input type="password"  name="cpassword" class="form-control" aria-describedby="passwordHelpBlock" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                              <label for="exampleFormControlInput1" class="form-label">Address</label>
                              <input required type="text" class="form-control"name="address"aria-describedby="passwordHelpBlock" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                              <input type="file" name="picture"> 
                              <center><button type="submit" class="btn" style="color: aliceblue; background-color: blueviolet; margin-top: 20px; width: 100%;">Sign up</button></center>
                              
                              <p class="text-dark mt-1 text-center mt-4">OR</p>
                            <div class="row toggle">
                                <div class="col-12">
                                  
                                    <div class="google-signin-btn">
                                        <a href="https://www.google.com/" class="google-signin-btn">
                                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google icon">
                                            <span class="google-text">Sign in with Google</span>
                                          </a>
                                        
                                      </div>
                                
                                             
                                                </div> 

                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col col-2"></div>
            </div>
        </div>
     </div>
    </div>
{% endblock %}
